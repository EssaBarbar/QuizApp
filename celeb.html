<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" type="text/css" href="celebrate.css">
</head>

<body id="body">
    <div id="viewport" style="width: 600px; height: 480px;">
        <canvas id="sky" width="1000em" height="460"></canvas>
        <div class="marquee">
            <img src="https://i.stack.imgur.com/bGZ1m.png" width="80" height="43">
            <div id="banner">Using an incompatible browser? No celebration for you.</div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="celebrate.js"></script>
    <div class="container">
        <div class="glow">Tryck var som helst i denna ruta f√∂r att spela om</div>
    </div>
    <script type="text/javascript">
        $(function () {
            fillBanner('#banner');
            var anim = animate('#sky');
            setTimeout(function () { anim.stop(); }, 60000);
        });
    </script>
</body>

</html>
